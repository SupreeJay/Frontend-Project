<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Professional Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width= device-width,initial-scale=1.0">
  <meta name="author" content="Freelance Profile Card">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    
  <body>
    <section id="gen_container">
      <div id="first-part">
        <p>Nicholas Boucher</p>
        <i class="fa fa-check-circle" aria-hidden="true"></i>
      </div>
      
      <p id= "second-part">I'm a Frontend Developer that build clean, responsive and functional website.</p>
      
      <ul id="third-part">
        <li>
          <p><i class="fas fa-star"></i>4.8</p>
          <p>Rating</p>
        </li>
        
        <li class="empty-li-1"></li>
        
        <li>
          <p> $45k+</p>
          <p>Earned</p>
        </li>
        
         <li class="empty-li-2"></li>
         
        <li>
          <p>$50/hr</p>
          <p>Rate</p>
        </li>
      </ul>
      
    <div id ="last-part"> 
    
    <button id="button" class="normal">
      <i class="far fa-envelope"></i>
      <p> Get In Touch</p>
      </button>
    <i id="bookmark" class="far fa-bookmark"></i>
    
    </div>
    </section>
  </body>
  
  <script src="script.js"></script>
</html>
